<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png"type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
    <div class="box form-box">
        <header>Log in</header>
        <form action="home.html" method="post">
            <input type="hidden" name="login_form" value="1"> 
            <div class="field input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="field input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="field">
                <input type="submit" class="btn" name="submit" value="Login" required>
            </div>
        </form>


        <div class="logos">
        <img src="logo.png" alt="logo">
        <img src="https://scontent.fdvo2-2.fna.fbcdn.net/v/t39.30808-6/301496324_418268653741857_6470280795354643508_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeGNt56G1AU0RKisBIfGaVIJKZF3oeaRRespkXeh5pFF66b1JfQfOE-NnVEGj4Bc64GNoyPIgwzw3dQIws6k7RuI&_nc_ohc=RbMrt5IZgAQAX9HACtM&_nc_ht=scontent.fdvo2-2.fna&oh=00_AfBDm9IKUh1Ca9yE1d21DRRP_EPD2Y5_prRQ9OZK-jLDmQ&oe=65E46547" alt="logo">
        </div>
        

    </div>
    </div>
</body>
</html>
